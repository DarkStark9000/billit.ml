                    <label class="toggle-control">

                </div>
                
                <div class="calculator">
                    <form action="#" id="userForm" class="userForm">

                        <input type="text" name="event" id="event" placeholder="Enter event name">
                        <br>

                        <input type="number" name="people" id="people" placeholder="Enter number of people">
                        <br>
                        <label for="amount">Total Bill Amount</label><br>
                        <span class="line">

                                <option value="‚Çπ" selected>‚Çπ</option>

                            </select>
                            <input type="number" name="amount" id="amount" placeholder="Enter amount">
                        </span>
                        <br>
                        
                        <center><button type="submit" class="submit" onclick="splitBill()">Split ‚ö°</button></center>
                    </form>
                </div>
                <div class="err noerr">Unusable values, please check your input!</div>

                <div class="result notCalculated"> 
                    <div class="resultCap">
                        Each person pays: 
                    </div>
                    <div class="resultAmt">
                        $0.00
                    </div>  
                </div>
            </div>
        </div>  
    </section>
